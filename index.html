<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #barcode {
            margin: 20px;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
            max-width: 100%;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Generate and Download Barcodes</h1>
    <input type="text" id="barcodeInput" placeholder="Enter text or code">
    <button onclick="generateBarcode()">Generate Barcode</button>
    <button onclick="downloadBarcode()">Download as PDF</button>
    <svg id="barcode"></svg>

    <script>
        // Function to generate barcode
        function generateBarcode() {
            const input = document.getElementById("barcodeInput").value;
            const barcodeElement = document.getElementById("barcode");

            if (!input) {
                alert("Please enter a valid text or code!");
                return;
            }

            JsBarcode(barcodeElement, input, {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 100,
                displayValue: true
            });
        }

        // Function to download barcode as PDF
        function downloadBarcode() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const barcodeElement = document.getElementById("barcode");
            
            if (!barcodeElement.querySelector("rect")) {
                alert("Please generate a barcode first!");
                return;
            }

            const svgData = new XMLSerializer().serializeToString(barcodeElement);
            const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(svgBlob);

            const img = new Image();
            img.src = url;

            img.onload = function () {
                pdf.addImage(img, "PNG", 10, 10, 180, 50); // Position and size in the PDF
                pdf.save("barcode.pdf");
                URL.revokeObjectURL(url); // Clean up the URL
            };
        }
    </script>
</body>
</html>
